<!DOCTYPE html>
<html lang="en">

<head>
  <title>TTools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
      height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }

    .sql-textarea {
      resize: vertical;
    }

    #sql-btn-build {
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <h4>Tools support</h4>
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-item active">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">SQL Builder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#example" role="tab" aria-controls="profile"
              aria-selected="false">Example</a>
          </li>
        </ul>
        <br>
      </div>

      <div class="tab-content">
        <div class="tab-pane fade active in" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="col-sm-10">
            <h3>SQL Builder</h3>
            <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="sql-ip-start">Bắt đầu</label>
                <input type="text" class="form-control" id="sql-ip-start" placeholder="Bắt đầu">
              </div>
              <div class="form-group col-sm-4">
                <label for="sql-ip-end">Cuối</label>
                <input type="text" class="form-control" id="sql-ip-end" placeholder="Cuối">
              </div> 
              <div class="form-group col-sm-2">
                <label for="sql-ip-indent">Thụt lề</label>
                <input type="text" class="form-control" id="sql-ip-indent" value="4" placeholder="Thụt lề">
              </div>
              <div class="form-group col-sm-2">
                <button id="sql-btn-build" type="submit" class="btn btn-success">Thực thi</button>
              </div>
              <div class="form-group col-sm-12">
                <label for="sql-req-content">Câu cần chuyển đổi:</label>
                <textarea id="sql-req-content" class="form-control sql-textarea" rows="10" required></textarea>
              </div>
              <div class="form-group col-sm-12">
                <div><input id="ip-chk-auto-copy" type="checkbox" />Tự động copy</div>
                <div><input id="ip-chk-auto-select-all" type="checkbox" checked/>Tự động chọn tất cả văn bản khi có kết quả</div>
                <label for="sql-res-content">Câu đã chuyển đổi:</label>
                <textarea id="sql-res-content" class="form-control sql-textarea" rows="20" required></textarea>
              </div>
            </div>
            <script>
              // Create data example
              // $('#sql-ip-start').val("$sql .= \"");
              // $('#sql-ip-end').val("\";");
              // $('#sql-req-content').val("SELECT id, title, add, upd FROM table1 tb1 JOIN table2 tb2 ON tb1.ID = tb2.ID AND tb1.Add = tb2.Add WHERE ID IN (SELECT ID FROM table3 tb3 WHERE tb3 = 2)");
              
              $("#sql-btn-build").on('click', function (e) {
                let startSql = $('#sql-ip-start').val();
                let endSql = $('#sql-ip-end').val();
                let indentSql = $('#sql-ip-indent').val();
                let contentSql = $('#sql-req-content').val();
                let dataPost = {
                  start: startSql,
                  end: endSql,
                  indent: indentSql,
                  content: contentSql
                }

                $.ajax({
                    url: "/sql/build",
                    type: "post",
                    data: dataPost ,
                    success: function (res) {
                      if (res.code !== 0) {
                        alert(res.content);
                        return;
                      }

                      $('#sql-res-content').val(res.content);
                      
                      if ($("#ip-chk-auto-select-all").is(":checked")) {
                        $('#sql-res-content').focus();
                        $('#sql-res-content').select();
                      }

                      if ($("#ip-chk-auto-copy").is(":checked")) {
                        $('#sql-res-content').focus();
                        $('#sql-res-content').select();
                        document.execCommand('copy');
                      }
                    },
                    error: function(err) {
                      alert(err.statusText + ": " + err.status);
                    }
                });
                return false;
              });
            </script>
          </div>
        </div>
        <div class="tab-pane fade" id="example" role="tabpanel" aria-labelledby="profile-tab">
          <div class="col-sm-10">
            <h3>Page Example</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
